<ion-header>
  <ion-toolbar>
    <ion-title>Account Information</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">
    <ion-icon name="logo-`{{logo}}`"></ion-icon>
    <ion-label>{{ user.name }}</ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-icon name="call-outline"></ion-icon>
    <ion-label>{{ user.phone }}</ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-icon name="mail-outline"></ion-icon>
    <ion-label>{{ user.email }}</ion-label>
  </ion-item>
</ion-content>
