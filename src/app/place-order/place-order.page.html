<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Place Order</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Place Order</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-toolbar color="light">
        <ion-card>
            <ion-segment value="nanny" color="white" scrollable="true" [(ngModel)]="segmentModel" (ionChange)="segmentChanged($event)">
                <ion-segment-button value="nanny" class="s1">
                    <ion-label>Nanny</ion-label>
                </ion-segment-button>
                <ion-segment-button value="housekeeping" class="s2">
                    <ion-label>Housekeeping</ion-label>
                </ion-segment-button>
                <ion-segment-button value="tcn" class="s3">
                    <ion-label>Tutor Cum Nanny</ion-label>
                </ion-segment-button>
                <ion-segment-button value="mt" class="s4">
                    <ion-label>Massage Therapist</ion-label>
                </ion-segment-button>
                <ion-segment-button value="haircut" class="s5">
                    <ion-label>Haircut</ion-label>
                </ion-segment-button>
            </ion-segment>
        </ion-card>
    </ion-toolbar>

    <ion-card *ngIf="segmentModel === 'nanny'">
        <ion-card-header color="secondary">
            <ion-card-title>Nanny</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-item class="nanny">
                <ion-input placeholder="Service Location" clearInput routerLink="location-select" routerDirection="root">{{ myLocation }}</ion-input>
                <ion-icon name="location" (click)="getGeoLocation()"></ion-icon>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Cost</ion-label>
                <ion-input type="number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Notes</ion-label>
                <ion-textarea rows="6" cols="20"></ion-textarea>
            </ion-item>
        </ion-card-content>
    </ion-card>

    <ion-card *ngIf="segmentModel === 'housekeeping'">
        <ion-card-header color="secondary">
            <ion-card-title>Housekeeping</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-item class="nanny">
                <ion-input placeholder="Service Location" clearInput routerLink="location-select" routerDirection="root"></ion-input>
                <ion-icon name="location"></ion-icon>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Cost</ion-label>
                <ion-input type="number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Notes</ion-label>
                <ion-textarea rows="6" cols="20"></ion-textarea>
            </ion-item>
        </ion-card-content>
    </ion-card>
    <ion-card *ngIf="segmentModel === 'tcn'">
        <ion-card-header color="secondary">
            <ion-card-title>Tutor Cum Nanny</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-item class="nanny">
                <ion-input placeholder="Service Location" clearInput routerLink="location-select" routerDirection="root"></ion-input>
                <ion-icon name="location"></ion-icon>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Cost</ion-label>
                <ion-input type="number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Notes</ion-label>
                <ion-textarea rows="6" cols="20"></ion-textarea>
            </ion-item>
        </ion-card-content>
    </ion-card>
    <ion-card *ngIf="segmentModel === 'mt'">
        <ion-card-header color="secondary">
            <ion-card-title>Massage Therapist</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-item class="nanny">
                <ion-input placeholder="Service Location" clearInput routerLink="location-select" routerDirection="root"></ion-input>
                <ion-icon name="location"></ion-icon>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Cost</ion-label>
                <ion-input type="number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Notes</ion-label>
                <ion-textarea rows="6" cols="20"></ion-textarea>
            </ion-item>
        </ion-card-content>
    </ion-card>
    <ion-card *ngIf="segmentModel === 'haircut'">
        <ion-card-header color="secondary">
            <ion-card-title>Haircut</ion-card-title>

        </ion-card-header>

        <ion-card-content>
            <ion-item class="nanny">
                <ion-input placeholder="Service Location" clearInput routerLink="location-select" routerDirection="root"></ion-input>
                <ion-icon name="location"></ion-icon>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Cost</ion-label>
                <ion-input type="number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Notes</ion-label>
                <ion-textarea rows="6" cols="20"></ion-textarea>
            </ion-item>
        </ion-card-content>
    </ion-card>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-button class="sched">Scheduled(&lt;59mins)</ion-button>
        <ion-button class="book-now">Book Now</ion-button>
    </ion-toolbar>

</ion-footer>
