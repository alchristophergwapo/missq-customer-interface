<ion-content class="background">
    <!-- <div id="container1">
        <img alt="logo" id="header_logo" height="100" float-left src="assets/images/msqlogo.png"><br>
    </div> -->
    <ion-card>
        <div class="back">
            <img height="30" float-left src="assets/images/back2.png" [routerLink]="['/home']">
        </div>
        <form #form="ngForm" novalidate (ngSubmit)="register(form); form.reset()" novalidate><br>
            <img alt="logo" id="header_logo" height="100" float-left src="assets/images/msqlogo.png">
            <ion-card-title>
                <div text-center>
                    <h3>Create Your Account!</h3>
                </div>
            </ion-card-title>
            <ion-card-content>
                <div padding>
                    <ion-item>
                        &nbsp;
                        <ion-icon name="person-circle-sharp"></ion-icon>&nbsp;
                        <ion-input name="name" type="text" #nameCtrl="ngModel" [(ngModel)]="data.name" placeholder="Name" ngModel required></ion-input>
                    </ion-item>
                    <ion-label *ngIf="!nameCtrl.valid && nameCtrl.touched">
                        <ion-text color="danger">Name is not valid</ion-text>
                    </ion-label><br>
                    <ion-item>
                        <ion-icon name="location-sharp"></ion-icon>&nbsp;
                        <ion-input name="address" #addCtrl="ngModel" type="text" [(ngModel)]="data.address" placeholder="Address" ngModel required></ion-input>
                    </ion-item>
                    <ion-label *ngIf="!addCtrl.valid && addCtrl.touched">
                        <ion-text color="danger">Address is not valid</ion-text>
                    </ion-label><br>
                    <ion-item>
                        <ion-icon name="call-sharp"></ion-icon>&nbsp;
                        <ion-input name="phone" type="number" #phoneCtrl="ngModel" [(ngModel)]="data.phone" placeholder="Phone Number" ngModel required number></ion-input>
                    </ion-item>
                    <ion-label *ngIf="!phoneCtrl.valid && phoneCtrl.touched">
                        <ion-text color="danger">Phone Number is not valid</ion-text>
                    </ion-label><br>
                    <ion-item>
                        <ion-icon name="mail-sharp"></ion-icon>&nbsp;
                        <ion-input name="email" type="email" #emailCtrl="ngModel" [(ngModel)]="data.email" placeholder="your@gmail.com" ngModel required email></ion-input>
                    </ion-item>
                    <ion-label *ngIf="!emailCtrl.valid && emailCtrl.touched">
                        <ion-text color="danger">Email is not valid</ion-text>
                    </ion-label><br>
                    <ion-item>
                        <ion-icon name="calendar-sharp"></ion-icon>&nbsp;
                        <ion-input name="bday" type="date" #dateCtrl="ngModel" [(ngModel)]="data.date" placeholder="Birth Date" ngModel required></ion-input>
                    </ion-item>
                    <ion-label *ngIf="!dateCtrl.valid && dateCtrl.touched">
                        <ion-text color="danger">Date is not valid</ion-text>
                    </ion-label><br>
                    <ion-item>
                        <ion-icon name="key-outline"></ion-icon>&nbsp;
                        <ion-input name="password" type="password" #passCtrl="ngModel" [(ngModel)]="data.password" placeholder="Password" ngModel required></ion-input>
                    </ion-item>
                    <ion-label *ngIf="!passCtrl.valid && passCtrl.touched">
                        <ion-text color="danger">Password is not valid</ion-text>
                    </ion-label><br>
                    <ion-item>
                        <ion-icon name="key-sharp"></ion-icon>&nbsp;
                        <ion-input name="confirm" type="password" [(ngModel)]="data.cpassword" #cpassCtrl="ngModel" placeholder="Confirm Password" ngModel required>
                        </ion-input>
                    </ion-item>
                    <ion-label *ngIf="!cpassCtrl.valid && cpassCtrl.touched">
                        <ion-text color="danger">Password is not valid</ion-text>
                    </ion-label><br>
                    <!-- <ion-button expand="full">
                        <ion-icon lazy="true" slot="start" name="image"></ion-icon>
                        <ion-label slot="end">Upload Image</ion-label>
                        <input type="file" (change)="loadImageFromDevice($event)" id="file-input" accept="image/png, image/jpeg">
                    </ion-button> -->
                    <ion-item>
                        <ion-icon name="image-sharp"></ion-icon>&nbsp;
                        <ion-label slot="end">Picture(Selfie)</ion-label>
                        <ion-input type="file" (change)="loadImageFromDevice($event)" id="file-input" accept="image/png, image/jpeg" name="picture" #picCtrl="ngModel" [(ngModel)]="data.selpic" ngModel required></ion-input>
                    </ion-item><br>
                    <ion-item>
                        <ion-icon name="image-sharp"></ion-icon>&nbsp;
                        <ion-label slot="end">Picture(ID)</ion-label>
                        <ion-input (change)="loadImageFromDevice($event)" id="file-input" accept="image/png, image/jpeg" name="picture" type="file" #picCtrl="ngModel" [(ngModel)]="data.idpic" placeholder="ID Picture" ngModel required>
                        </ion-input>
                    </ion-item><br>
                    <ion-item>
                        <ion-icon name="person-sharp"></ion-icon>&nbsp;
                        <ion-input name="idnum" type="number" #idCtrl="ngModel" placeholder="ID Number" [(ngModel)]="data.idnum" ngModel required number></ion-input>
                    </ion-item>
                    <ion-label *ngIf="!idCtrl.valid && idCtrl.touched">
                        <ion-text color="danger">ID Number is not valid</ion-text>
                    </ion-label><br>
                    <!-- <ion-label *ngIf="!picCtrl.valid && picCtrl.touched">
                        <ion-text color="danger">File is not valid</ion-text>
                    </ion-label> -->
                </div><br>
                <div>
                    <ion-button size="large" type="submit" color='secondary' [disabled]="form.invalid" expand="block">Submit</ion-button>
                </div>
            </ion-card-content>
        </form>
    </ion-card>
</ion-content>
