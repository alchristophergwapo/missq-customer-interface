<body>
    <ion-app>
        <ion-header translucent>
            <ion-toolbar>
                <ion-title>ShareTo </ion-title>
            </ion-toolbar>
        </ion-header>
    </ion-app>


    <ion-header translucent>
        <ion-toolbar>
            <ion-item side="start">
                <ion-icon class="back" name="arrow-back"></ion-icon>
                <ion-title>Share To</ion-title>
            </ion-item>
        </ion-toolbar>
    </ion-header>


    <ion-content padding>

        <ion-list>
            <ion-item-group class="group">
                <ion-item>
                    <div>
                        <img class="facebook" src="assets/images/facebook.png">
                        <span>Facebook</span>
                    </div>
                </ion-item>
                <ion-item>
                    <div>
                        <img class="instagram" src="assets/images/instagram.png">
                        <span>Instagram</span>
                    </div>
                </ion-item>
                <ion-item>
                    <div>
                        <img class="twitter" src="assets/images/twitter.png">
                        <span>Twitter</span>
                    </div>
                </ion-item>
                <ion-item>
                    <div>
                        <img class="whatsapp" src="assets/images/whatsapp.png">
                        <span>Whatsapp</span>
                    </div>
                </ion-item>
                <ion-item>
                    <div>
                        <img class="linkedin" src="assets/images/linkedin.png">
                        <span>LinkedIn</span>
                    </div>
                </ion-item>
                <ion-item>
                    <div>
                        <img class="gmail" src="assets/images/gmail.png">
                        <span>Gmail</span>
                    </div>
                </ion-item>
                <ion-item>
                    <div>
                        <img class="message" src="assets/images/message.png">
                        <span>Message</span>
                    </div>
                </ion-item>
                <ion-item>
                    <div>
                        <img class="messenger" src="assets/images/messenger.png">
                        <span>Messenger</span>
                    </div>
                </ion-item>
            </ion-item-group>



            <ion-item-group class="group">
                <ion-item-divider color="light">Share via e-mail</ion-item-divider>
                <ion-item>
                    <ion-label block>To: </ion-label>
                    <ion-input block type="text" placeholder="E-mail address..." [(ngModel)]="sendTo"></ion-input>
                </ion-item>



                <ion-item>
                    <button class="button" ion-button icon-right block padding-vertical color="primary" (click)="shareViaEmail()">
                        Share this via Email
                        <ion-icon ios="ios-mail" md="md-mail"></ion-icon>
                    </button>
                </ion-item>
            </ion-item-group>

        </ion-list>

    </ion-content>
