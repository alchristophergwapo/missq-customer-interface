<ion-content>
  <ion-item>
  </ion-item>
  <form #form="ngForm" (ngSubmit)="updateContactInfo(form)"> 
    <ion-item>
      <ion-input name="name" type="text" [ngModel]="user.name"><nobr>name: </nobr></ion-input>
    </ion-item>
    <ion-item>
      <ion-input name="phone" type="Number" [ngModel]="user.phone"><nobr>Phone:  </nobr></ion-input>
    </ion-item>
    <ion-item>
      <ion-input name="address" type="text" [ngModel]="user.address" >Address: </ion-input><br>
    </ion-item>
   
    <ion-item>
      <ion-input name="email" type="email" [ngModel]="user.email"><nobr>Email: </nobr></ion-input><br>
    </ion-item>
    <ion-item>
      <ion-input name="ID" type="Number" [ngModel]="user.id_number"><nobr>ID: </nobr></ion-input><br>
    </ion-item>
    <div>
      <ion-input name="OriginalEmail" type="email" [ngModel]="user.email"><nobr>Email: </nobr></ion-input>
      <ion-button size="large" color='secondary' type="submit"  (click)='CloseModal()' expand="block">Update profile</ion-button>
    </div>
  </form  >
</ion-content>
