<ion-content>
    <ion-item>
    </ion-item>
    <form #form="ngForm" (ngSubmit)="updateContactInfo(form)">
        <ion-item>
            <ion-input name="name" type="text" [ngModel]="user.name">
                Name:
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-input name="phone" type="Text" [ngModel]="user.phone" pattern="\d*" maxlength="10">
                Phone:
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-input name="address" type="text" [ngModel]="user.address">Address: </ion-input><br>
        </ion-item>
        <ion-item>
            <ion-input name="email" type="email" [ngModel]="user.email">
                Email:
            </ion-input><br>
        </ion-item>
        <ion-item id="hideId">
            <ion-input name="id" [readonly]="readonly" [hidden]="true" type="id" [ngModel]="user.id">
                ID:
            </ion-input>
        </ion-item>
        <ion-button size="large" color='secondary' type="submit" (click)='CloseModal()' expand="block">Update profile</ion-button>
    </form>
    <ion-button size="large" color='danger' type="cancel" (click)='CloseModal()' expand="block">Cancel</ion-button>
</ion-content>
