<ion-content>
  <div>
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <b>Update Information:</b>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form #form="ngForm" (ngSubmit)="updateContactInfo(form)">
          <ion-item>
            <ion-input name="name" type="text" [ngModel]="user.name">
              Name: &nbsp;
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="phone" type="Text" [ngModel]="user.phone" pattern="\d*" maxlength="10">
              Phone: &nbsp; 
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="address" type="text" [ngModel]="user.address">Address: &nbsp; </ion-input><br>
          </ion-item>
          <ion-item>
            <ion-input name="email" type="email" [ngModel]="user.email">
              Email: &nbsp; 
            </ion-input><br>
          </ion-item>
          <ion-item id="hideId">
            <ion-input name="id" [readonly]="readonly" [hidden]="true" type="id" [ngModel]="user.id">
              ID: 
            </ion-input>
          </ion-item>
          <ion-button size="medium" color='secondary' type="submit" (click)='CloseModal()' expand="block">Update
            profile</ion-button>
        </form>
        <ion-button size="medium" color='danger' type="cancel" fill="outline" (click)='CloseModal()' expand="block">Cancel</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
