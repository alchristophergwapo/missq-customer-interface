<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Finance</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="balance">
        <nav>
            <img class="voucher" src="assets/images/voucher.png" />

            PHP

        <div class="description">

            <p>Prepaid Account Balance</p>

    <ion-toolbar>
        <ion-segment value="cash-in" color="secondary" value="cash-in" [(ngModel)]="segmentModel" (ionChange)="segmentOnChange($event)">
            <ion-segment-button value="cash-in">
                <img id="background" src="assets/images/cash-in.png" />
                <ion-label>Cash-In</ion-label>
            </ion-segment-button>
            <ion-segment-button value="promo">
                <img id="background" src="assets/images/voucher.png" />
                <ion-label>Promo Credits</ion-label>
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>

    <ion-card class="card1" *ngIf="segmentModel == 'cash-in'">
        <ion-card-header color="secondary">
            <ion-card-title>Cash-In</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <img class="gcash" src="assets/images/gcash.png" alt=""><br>

            <img class="paypal" src="assets/images/paypal.png" alt="">

    <ion-card class="card1" *ngIf="segmentModel == 'promo'">
        <ion-card-header color="secondary">

        </ion-card-header>
    </ion-card><br><br>
