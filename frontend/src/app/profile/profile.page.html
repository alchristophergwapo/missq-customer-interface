<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Profile</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="background">
    <ion-card>
        <ion-card-content>
            <nobr class='close'>
                <ion-icon name="arrow-back" [routerLink]="['/place-order']"></ion-icon>
            </nobr>
            <!-- <h3>
                Account Information
            </h3> -->
            <!-- http://localhost:8080/public/images/id.jpg id='userimage' -->
          
            <ion-label class="user"><img [src]="user.picture" id='userimage' alt=""><br>
                <h6 class="username">{{ user.name }}
                <ion-icon (click)="editProfile()" name="pencil"></ion-icon></h6>
            </ion-label>
            <ion-label>
                <h6 class='name'>
                    <nobr>ID Number: </nobr>{{ user.id_number }}</h6>
            </ion-label><br>
            <ion-label>
                <h6 class='name'>
                    <nobr> Email: </nobr> {{ user.email }}</h6>
            </ion-label><br>
            <ion-label>
                <h6 class='name'>
                    <nobr>Phone Number: </nobr>{{ user.code}}{{ user.phone }}</h6>
            </ion-label><br>
            <ion-label>
                <h6 class='name'>
                    <nobr>Address: </nobr>{{ user.address }}</h6>
            </ion-label><br>
            <ion-label>
                <h6 class='name'>
                    <nobr>Birthday: </nobr>{{ user.birth_date|date:'dd / MM / yyyy' }}</h6>
            </ion-label>
        </ion-card-content>
    </ion-card>
</ion-content>
