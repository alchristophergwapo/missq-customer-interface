<ion-header>
    <ion-toolbar>
        <ion-icon name="arrow-back" (click)="closeModal()"></ion-icon>
        <ion-title>Bookings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="container">
        <div class="content">
            <div class="column2">
                <img [src]="user.picture">
                <h1>{{user.name}}</h1>
                <ion-card class="card">
                    <ion-card-content>
                        <p class="column">EMAIL: {{user.email}}</p>
                        <p class="column">PHONE: {{user.phone}}</p>
                    </ion-card-content>
                </ion-card>
                <ion-card>
                    <p class="p1">Service Booking: {{service_booking}}</p>
                    <p class="p1">Booking Time: {{schedule}}</p>
                    <p class="p1" *ngIf="!status.includes('Completed')">Booking Status: {{status}}</p>
                    <p class="p1" *ngIf="status.includes('Completed')">Booking Status: {{status}}<button (click)="presentToast()" class="rateBtn">Rate</button></p>
                    <p class="p1">Cost: {{cost}}</p>
                </ion-card>
                <center>
                    <ion-button *ngIf="status.includes('Ongoing')" size="medium" color='secondary' (click)="markBookingAsDone(_id)">Mark as done</ion-button>
                </center>
            </div>
        </div>
    </div>
</ion-content>
