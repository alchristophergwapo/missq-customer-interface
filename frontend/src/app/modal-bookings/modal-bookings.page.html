<ion-header>
    <ion-toolbar>
        <ion-title>Bookings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="container">
        <ion-icon name="arrow-back" (click)="closeModal()"></ion-icon>
        <div class="content">
            <div class="column2">
                <h1>{{user.name}}</h1>
                <ion-card>
                    <ion-card-content>
                        <p class="column">EMAIL: {{user.email}}</p>
                        <p class="column">PHONE: {{user.phone}}</p>
                    </ion-card-content>
                </ion-card>
                <table>
                    <tr>
                        <th>Service Booking</th>
                        <th>Booking Time</th>
                        <th>Booking Status</th>
                        <th>Cost</th>
                    </tr>
                    <tr>
                        <td>{{service_booking}}</td>
                        <td>{{schedule}}</td>
                        <td *ngIf="!status.includes('Completed')">{{status}}</td>
                        <td *ngIf="status.includes('Completed')">{{status}} <button>Rate</button></td>
                        <td>{{cost}}</td>
                    </tr>
                </table>
                <br>
                <label for="payment">Payment Method:</label>
                <select name="payment" id="payment">
            <option value="gcash">Gcash</option>
            <option value="paymaya">PayMaya</option>
            <option value="creditcard">Credit Card</option>
        </select>
                <p>Payment Status:</p>
            </div>
        </div>
    </div>
</ion-content>
